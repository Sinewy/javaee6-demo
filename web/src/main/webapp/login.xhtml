<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="WEB-INF/layout.xhtml">
    <ui:define name="title">Prijava</ui:define>

    <ui:define name="main">
        <h1>Prijava</h1>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Uporabnik:"/>
                <h:inputText id="username" value="#{credentials.username}"/>
                <h:outputLabel for="pw" value="Geslo:"/>
                <h:inputSecret id="pw" value="#{credentials.password}"/>
                <h:outputText/>
                <h:commandButton value="Prijava" action="#{authenticator.login}"/>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
