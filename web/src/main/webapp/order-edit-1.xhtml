<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
        template="WEB-INF/layout.xhtml">
    <ui:define name="title">Orders</ui:define>

    <ui:define name="main">
        <h1>Urejanje naročila #{editedOrder.id}</h1>
        <h:form>
            Upravljalec naročila:
            <h:selectOneListbox value="#{editedOrder.assignee}" converter="#{userConverter}">
                <f:selectItems value="#{allUsers}" var="u" itemLabel="#{u.name}"/>
            </h:selectOneListbox>

            <h:commandButton value="Naprej" action="order-edit-2.xhtml"/>

        </h:form>

    </ui:define>
</ui:composition>
